
spring.rabbitmq.host=192.168.66.10
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

# 开启发送端确认
spring.rabbitmq.publisher-confirms=true

# 消息抵达队列
spring.rabbitmq.publisher-returns: true
# 只要抵达队列，则以异步发送优先回调这个returnConfirm
spring.rabbitmq.template.mandatory: true

# 手动ack消息
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.application.name=xingtaomall-order

spring.thymeleaf.cache=false

spring.session.store-type=redis

spring.redis.host=192.168.66.100

#配置线程池
xingtaomall.thread.coreSize=20
xingtaomall.thread.maxSize=200
xingtaomall.thread.keepAliveTime=10

#支付宝相关的配置
alipay.app_id=2016102600766009
alipay.merchant_private_
alipay.alipay_public_
alipay.notify_url=http://hjl.mynatapp.cc/payed/notify
alipay.return_url=http://member.gulimall.com/memberOrder.html
alipay.sign_type=RSA2
alipay.charset=utf-8
alipay.gatewayUrl=https://openapi.alipaydev.com/gateway.do


#sentinel控制台端口
spring.cloud.sentinel.transport.dashboard=localhost:8333
management.endpoints.web.exposure.include=*
feign.sentinel.enabled=true